<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="keywords" content="limpieza, hogares, empresas, embarcaciones, CV Lavados, servicios profesionales">
  <meta name="author" content="CV Lavados">
  <title>Contacto - CV Lavados</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<body>
  <header>
    <img src="/assets/images/logo.png" alt="CV Lavados Logo">
    <nav>
      <a href="/">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="/acerca-de-nosotros">Sobre Nosotros</a>
      <a href="/contacto">Contacto</a>
    </nav>
  </header>
  <section class="contacto">
  <h2>Contáctanos</h2>
  <p>¿Listo para transformar tu espacio? Escríbenos y solicita tu presupuesto.</p>
  <form action="https://formspree.io/f/{tu-id-aqui}" method="POST">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required="" />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required="" />
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" required=""></textarea>
    <button type="submit">Enviar</button>
  </form>
</section>

  <footer>
    <p>© 2025 CV Lavados - Todos los derechos reservados</p>
    <a href="#contacto">Contacto</a>
    <a href="#redes">Redes Sociales</a>
    <a href="#terminos">Términos Legales</a>
  </footer>
</body>
</html>
