<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CV Lavados ofrece servicios de limpieza integral para hogares, empresas y embarcaciones. Calidad y profesionalismo garantizados.">
  <meta name="keywords" content="limpieza, hogares, empresas, embarcaciones, CV Lavados, servicios profesionales">
  <meta name="author" content="CV Lavados">
  <title>{{ page.title }} - CV Lavados</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  {{ content }}
  {% include footer.html %}
  <button id="topBtn">↑</button>
  <script>
    // Animaciones al hacer scroll
    document.addEventListener("DOMContentLoaded", function () {
      const fadeElems = document.querySelectorAll(".fade-in-up");
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, { threshold: 0.1 });
      fadeElems.forEach(el => observer.observe(el));

      // Slider de testimonios
      const testimonials = document.querySelectorAll(".testimonial-slider blockquote");
      let idx = 0;
      if (testimonials.length > 0) {
        testimonials.forEach((el, i) => {
          el.style.display = i === 0 ? "block" : "none";
          if (i === 0) el.classList.add("active");
        });
        setInterval(() => {
          testimonials[idx].style.display = "none";
          testimonials[idx].classList.remove("active");
          idx = (idx + 1) % testimonials.length;
          testimonials[idx].style.display = "block";
          testimonials[idx].classList.add("active");
        }, 4000);
      }

      // Botón "Volver arriba"
      const topBtn = document.getElementById("topBtn");
      window.onscroll = () => {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
          topBtn.style.display = "block";
        } else {
          topBtn.style.display = "none";
        }
      };
      topBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
